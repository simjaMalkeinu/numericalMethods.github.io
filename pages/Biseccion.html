    <a href="../index.html"><span class="iconify back" data-icon="bi:arrow-left-square-fill"></span></a>

    <div class="container">
        <form class="">
            <label class="animate__animated animate__fadeInUp">
                <p>Formula</p>

            </label>
             <!-- <label class="animate__animated animate__fadeInUp animate__delay-2s">

                <input type="number" placeholder="# de iteracciones" name="iteractions" required>
            </label> -->
            <label class="animate__animated animate__fadeInUp animate__delay-3s">
                <p>Intervalo</p>
                <label class="num">
                    <input type="number" placeholder="a" contenteditable="true" name="a" required>
                    A
                    <input type="number" placeholder="b" name="b" required>
                </label>
            </label>
            <label class="animate__animated animate__fadeInUp animate__delay-4s">
                <p>Error Logico</p>
                <input type="number" placeholder="Example: 0.001" name="error" required>
            </label>
            <button type="submit" class="animate__animated animate__fadeInUp animate__delay-5s"
                onclick="getData(event)" id="subir">continuar</button>
        </form>

        <div id="table"></div>
        <canvas id="myChart" width="400" height="400"></canvas>
